<!DOCTYPE html>
<html lang="en">

<head> 
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marvin's website :3</title> 
    <style>
        body {
            background: linear-gradient(to bottom right, #9922ff, #00dcff);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh; /* changed body's height to be really fat (takes up the whole viewing port) */
            margin: 0; /* the default margin is GONE */
            font-size: 24px; /* default font's size */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gray-box {
            background-color: #808080; /* gray background color */
            color: #f0f0f0; /* text color */
            padding: 24px; /* padding inside the box since outside one is irrelevant */
            border-radius: 10px; /* the circular corner thingy's pixels */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* shadow for cool depth */
            text-align: center;
	    display: flex;
	    flex-direction: column;
	    position: relative;
	    margin-top: 40px;
		transition: transform 0.3s ease, opacity 0.3s ease; //for making it go poof
        }
	
	.taskbar {
		background-color: #ffffff; /* its just white */
		color: #000000; /* its just black */
		display: flex;
		justify-content: space-between;
		align-items: center;
		width: 100%;
		position: absolute;
		top: -20px;
		left: 0;
		border-top-left-radius: 10px;
		border-top-right-radius: 10px;
	}

	.taskbar .title{
		margin: 8px;
	}

	.taskbar .close-btn {
		background-color: transparent;
		border: none;
		color: #ff0000;
		font-size: 18px;
		cursor: pointer;
		margin-right: 10px;
		font-weight: bold;
	}
	
	p {
		margin: 10px 0;
	}
	p.large {
            font-size: 32px;
        }
        p.small {
            font-size: 16px;
        }
		
		
		@keyframes shrinkage{ /* for making the box get smaller and be GONE */
			0% {
			transform: scale(1);
			opacity: 1;
			}
			100% {
			transform: scale(0);
			opacity: 0;
			} /* obviuos what the code does i hope */ }
		
		.shrinking {
		animation: shrinkage 0.5s forwards; /* "forwards" makes it stay in final form :3 */
		}
		
    </style>
</head>

<body> 

	<div class="gray-box" id= "grayBox">
		<div class="taskbar">
			<span class="title">Hello!!! ^w^.txt</span>
			<button id="closeBtn" class="close-btn"> X </button>
		</div>
		<h1>Yooooo no way hello!! :3</h1> 
		<p>this must be a paragraph (maybe)</p> 

		<p class="large">
		This text is like the previous one but bigger!!!
		</p>
		<p class="small">
		This text is like the previous one but smaller :(
		</p>
	</div>


<!-- javascript from now on :( -->
<script>

document.getElementById('closeBtn').addEventListener('click', function(){
	document.getElementById('grayBox').classList.add('shrinking');

	setTimeout(function(){
		document.getElementById('grayBox').style.display = 'none'; //Makes the gray box gone frfr instead of making it 0 opacity
	}, 500);


});

</script>

</body> 
</html>
