<!DOCTYPE html>
<html lang="en">

<head> 
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marvin's website :3</title> 
    <style>
        body {
            background: linear-gradient(to right, #9922ff, #00ffec);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh; /* changed body's height to be really fat (takes up the whole viewing port) */
            margin: 0; /* the default margin is GONE */
            font-size: 24px; /* default font's size */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gray-box {
            background-color: #34374b; /* gray background color */
            color: #f0f0f0; /* text color */
            padding: 24px; /* padding inside the box since outside one is irrelevant */
            border-radius: 2px; /* the circular corner thingy's pixels */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7); /* shadow for cool depth */
            text-align: center;
			display: flex;
			flex-direction: column;
			position: relative;
			margin-top: 40px;
			transition: transform 0.3s ease, opacity 0.3s ease; //for making it go poof
        }
	
	.taskbar {
		background: linear-gradient(to left, #9922ff, #00ffec);
		color: #000000; /* its just black */
		display: flex;
		justify-content: space-between;
		align-items: center;
		width: 100%;
		position: absolute;
		top: -20px;
		left: 0;
		top-right-border-radius: 2px;
		top-left-border-radius: 2px;
	}

	.taskbar .title{
		margin: 10px;
	}

	.taskbar .close-btn {
		font-family: 'Tahoma', sans-serif;
		background-color: c0c0c0;
		border: 1px solid #404040;
		color: black;
		background-color: #C0C0C0;
		font-size: 18px;
		cursor: pointer;
		margin-right: 10px;
		font-weight: bold;
		padding: 2px 7px;
		box-shadow: 1px 1px 0 #808080, -1px -1px 0 #FFFFFF;
		text-align: center;
        display: inline-block;		
	}
	
	.taskbar .close-btn:active {
		background-color: #A0A0A0;
		box-shadow: inset 1px 1px 0 #808080, inset -1px -1px 0 #FFFFFF; 
	}
	
	p {
		font-family: 'Tahoma', sans-serif;
		margin: 10px 0;
	}
	p.large {
        font-size: 32px;
    }
    p.small {
        font-size: 16px;
    }
	p.grad {
	background: linear-gradient(to left, #9922ff, #00ffec);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
	}
		
		@keyframes shrinkage{ /* for making the box get smaller and be GONE */
			0% {
			transform: scale(1);
			opacity: 1;
			}
			100% {
			transform: scale(0);
			opacity: 0;
			} /* obvious what the code does i hope */ }
		
		.shrinking {
		animation: shrinkage 0.5s forwards; /* "forwards" makes it stay in final form :3 */
		}
		
    </style>
</head>

<body> 

	<div class="gray-box" id= "grayBox">
		<div class="taskbar">
			<span class="title">Hello!!! ^w^.txt</span>
			<button id="closeBtn" class="close-btn"> X </button>
		</div>
		<h1>Yooooo no way hello!! :3</h1> 
		<p class="grad">this must be a normal text with gradient :D (i hope)</p> 

		<p class="large">
		This text is like the previous one but bigger <br> and without the gradient!!!
		</p>
		<p class="small">
		This text is like the previous one but smaller :(
		</p>
	</div>


<!-- javascript from now on :( -->
<script>

document.getElementById('closeBtn').addEventListener('click', function(){
	document.getElementById('grayBox').classList.add('shrinking');

	setTimeout(function(){
		document.getElementById('grayBox').style.display = 'none'; //Makes the gray box gone frfr instead of making it 0% opacity and 0% size
	}, 500);


});

</script>

</body> 

</html>
