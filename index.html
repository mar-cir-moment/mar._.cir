<!DOCTYPE html>
<html> 

<head> 
    <title>marvin's website :3</title> 
    <style>
        body {
            background: linear-gradient(to bottom right, #9922ff, #00dcff);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh; /* Ensure the body takes up the full height of the viewport */
            margin: 0; /* Remove default margin */
            font-size: 24px; /* Default Font Size */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gray-box {
            background-color: #808080; /* Gray background color */
            color: #f0f0f0; /* White text color */
            padding: 20px; /* Padding inside the box */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add shadow for depth */
            text-align: center; /* Center align text */
        }
        p {
            margin: 10px 0;
        }
        p.large {
            font-size: 32px;
        }
        p.small {
            font-size: 16px;
        }
    </style>
</head>

<body> 
    <div class="gray-box">
        <h1>Yooooo no way hello!! :3</h1> 
        <p>this must be a paragraph text that's purple (maybe)</p> 

        <p class="large">
            This text is like the previous one but bigger!!!
        </p>
        <p class="small">
            This text is like the previous one but smaller :(
        </p>
    </div>
</body> 

</html>
